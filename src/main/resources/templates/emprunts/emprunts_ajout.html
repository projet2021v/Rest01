<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"/>
		<title>EMPRUNTS | ajout</title>
	</head>
	
	<body>
		<div th:insert="fragments/header.html :: header"></div>
		
		<h2>Ajoutez un nouvel emprunt</h2>
		
		<form th:action="@{/emprunts/create}" th:object="${newEmprunt}" method="post">
			 
			<label for="client">CLIENT</label><br>
			<select id="client" th:field="*{clientEmprunteur}">
				<option  th:each="c : ${listeClients}" th:text="${c.nom} + ' ' + ${c.prenom}" th:value="${c.id}"></option>
			</select><br><br>
			
			
			<label for="dateDebut">DATE EMPRUNT</label><br>
			<input type="date" id="dateDebut" th:field="*{datedebut}">
			<span th:if="${#fields.hasErrors('datedebut')}" th:errors="*{datedebut}"></span>
			<br><br>
			
			<label for="dateFin">DATE REMISE</label><br>
			<input type="date" id="dateFin" th:field="*{datefin}"><br><br>
			
			<label for="delai">DÉLAI</label><br>
			<input type="number" id="delai" th:field="*{delai}" th:value="2">
			<span th:if="${#fields.hasErrors('delai')}" th:errors="*{delai}"></span>
			<br><br>
			
			
			<label for="livres">LIVRES EMPRUNTÉS</label><br>
			<select id="livres" multiple="multiple" size="2" th:field="*{livresEmpruntes}">
				<option th:each="l : ${listeLivres}" th:text="${l.titre} + ' (' + ${l.auteur} + ')'" th:value="${l.id}"></option>
			</select><br><br>
			

			<input type="submit" value="Ajouter"/>
		</form>
		<br><br>
		<a th:href="@{/emprunts/all}">Retour</a>
	</body>
</html>
