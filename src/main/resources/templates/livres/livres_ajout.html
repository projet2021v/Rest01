<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" href="/style.css">
		<title>LIVRES | ajout</title>
	</head>
	
	<body>
		<div th:insert="fragments/header.html :: header"></div>
		
		<h2>Ajoutez un nouveau livre</h2>
		
		<div class="content">
			<div class="content-table">
				<form th:action="@{/livres/create}" th:object="${newLivre}" method="post">
					<label for="auteur">AUTEUR</label><br>
					<input type="text" id="auteur" class="field" th:field="*{auteur}"/>
					<span th:if="${#fields.hasErrors('auteur')}" th:errors="*{auteur}"></span>
					<br><br>
					
					<label for="titre">TITRE</label><br>
					<input type="text" id="titre" class="field" th:field="*{titre}"/>
					<span th:if="${#fields.hasErrors('titre')}" th:errors="*{titre}"></span>
					<br><br>
					
					<input class="btn" type="submit" value="Ajouter"/>
				</form>
				
				<a class="bottom-btn" th:href="@{/livres/all}">Retour</a>
			<div class="content">
			<div class="content-table">
	</body>
</html>
